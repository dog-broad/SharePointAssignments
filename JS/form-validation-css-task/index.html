<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <form name="contactusForm" id="contactusForm">
            <h2>Employee Information Form</h2>
            <table>
                <tr>
                    <td>Emp id:</td>
                    <td><input type="text" name="idTxt" size="65" value=""></td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="fnameTxt" size="75" value=""></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="lnameTxt" size="75" value=""></td>
                </tr>
                <tr>
                    <td>Dept no:</td>
                    <td><input type="text" name="depTxt" size="35" value=""></td>
                </tr>
                <tr>
                    <td>Start Date:</td>
                    <td><input type="text" name="startDateTxt" size="35" value=""></td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td><input type="text" name="salaryTxt" size="35" value=""></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Field:</td>
                    <td>
                        <input type="checkbox" name="vehicle" value="Bike"> IMS
                        <input type="checkbox" name="vehicle" value="Car"> BFS
                    </td>
                </tr>
                <tr>
                    <td>Question?/Comment:</td>
                    <td><textarea name="queryText" cols="40" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="pwd" value="" /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="cpwd" value="" /></td>
                </tr>
                <tr>
                    <td>Upload Resume:</td>
                    <td><input type="file" name="resume" accept="file/*" size="3" /></td>
                </tr>
                <tr>
                    <td>Upload Image:</td>
                    <td><input type="file" name="photo" accept="image/*" /></td>
                </tr>
                <tr>
                    <td>Cars:</td>
                    <td>
                        <select name="cars">
                            <option value="volvo">Volvo</option>
                            <option value="fiat">Fiat</option>
                            <option value="audi">Audi</option>
                            <option value="benz">Benz</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="button-reset" type="reset" value="Reset" />
                        <input class="button-submit" type="submit" value="Submit" />
                        <input class="button-help" type="button" value="Need Help" />
                    </td>
                </tr>
            </table>
        </form>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
