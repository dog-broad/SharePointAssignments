<!DOCTYPE html>
<html>

<head>
    <title>My First Javascript</title>
</head>

<body>

    <p>Hello World!</p>

    <p>Say what?
        <input id="sayThis" size="40">
    </p>

    <p>How many times?
        <select id="howMany">
            <option value="1">1</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </p>

    <p>
        <button onclick="doLoop()">Do It!</button>
    </p>

    <div id="results"></div>

    <script>
        function doLoop() {
            var sayWhat = document.getElementById('sayThis').value;
            var maxLoop = parseInt(document.getElementById('howMany').value); // convert string to number
            var str = ''; // where we'll store our output temporarily

            for (var i = 1; i <= maxLoop; i++) {
                str += i + ': ' + sayWhat + '<br>';
            }

            document.getElementById("results").innerHTML = str;
        }
    </script>

</body>

</html>
