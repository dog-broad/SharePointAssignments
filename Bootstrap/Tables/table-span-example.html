
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>Table Span Example</h1>

    <h2>Rowspan Example</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Details</th>
        </tr>
        <tr>
            <td rowspan="2">Gates</td>
            <td>555</td>
        </tr>
        <tr>
            <td>777</td>
        </tr>
    </table>

    <h2>Colspan Example</h2>
    <table>
        <tr>
            <th colspan="2">Personal Information</th>
        </tr>
        <tr>
            <td>First Name</td>
            <td>Gates</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>555</td>
        </tr>
    </table>

</body>

</html>
