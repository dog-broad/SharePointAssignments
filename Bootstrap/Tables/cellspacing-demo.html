<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cellspacing Demo</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Cellspacing Demo</h1>
    <h2>Default</h2>?
    <table style="border-collapse: separate; border-spacing: 10px;">
        <tr>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
        </tr>
        <tr>
            <td>Rota</td>
            <td>One</td>
            <td>Two</td>
        </tr>
    </table>
</body>

</html>
