<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Visibility Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .customDiv {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-danger text-center">Bootstrap Visibility Locking Demo</h1>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 xs-block d-sm-none">
                <div class="customDiv">Visible only for extra small (xs)</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-sm-block d-md-none">
                <div class="customDiv">Visible only for small (sm)</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-md-block d-lg-none">
                <div class="customDiv">Visible only for medium (md)</div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 d-none d-lg-block d-xl-none">
                <div class="customDiv">Visible only for large (lg)</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
