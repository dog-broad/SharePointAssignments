<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Bootstrap 1 Grid 2 Columns</title>

    <style>
        .custdiv {
            height: 600px;
            width: auto;
            background-color: aqua;
            margin: 0;
            padding: 0;
        }

        .removespace {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1 class="text-danger">Welcome to Bootstrap Grid System</h1>
    <div class="container">
        <div class="row" class="removespace">
            <div class="col-lg-3">
                <div class="col custdiv">
                    Column 1
                </div>
            </div>
            <div class="col-lg-9">
                <div class="col custdiv">
                    Column 2
                </div>
            </div>
        </div>
    </div>
</body>

</html>
